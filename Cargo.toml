[package]
name = "vinoteca"
description = "Wine purchase tracker"
repository = "https://github.com/threecgreen/vinoteca"
version = "6.0.0"
edition = "2018"
authors = ["Carter Green <cartergr@usc.edu>"]
readme = "./README.md"
license = "MIT"
default-run = "vinoteca"
categories = ["web-programming"]

[dependencies]
# AWS access for file storage
aws-creds = "0.22.0"
aws-region = "0.21.0"
# Password encryption
bcrypt = "0.8.0"
# Datetime functionality
chrono = { version = "0.4.11", features = ["serde"] }
# basic ORM
diesel = { version = "1.4.4", features = ["postgres", "chrono"] }
diesel_migrations = "1.4.0"
# Image handling
image = "0.23.4"
kamadak-exif = "0.5.1"
log = "0.4.8"
rocket_codegen = "0.4.4"
rocket-multipart-form-data = "0.8.1"
# AWS S3 access
rust-s3 = "0.22.3"
# (De)serialization
serde = { version = "1.0.110", features = ["derive"] }
serde_json = "1.0.53"
time = "0.1.42"
uuid = { version = "0.8.1", features = ["v4"] }
# Input validation
validator = "0.10.0"
validator_derive = "0.10.0"

[dependencies.rocket]
version = "0.4.4"
default_features = false
features = ["private-cookies"]

[dependencies.rocket_contrib]
version = "0.4.4"
default-features = false
features = ["json", "diesel_postgres_pool"]

# Generate typescript type definitions from rust structs
[dependencies.typescript-definitions]
version = "0.1.10"
# Enable export in release build
features = ["export-typescript"]

[dev-dependencies]
lazy_static = "1.4.0"
