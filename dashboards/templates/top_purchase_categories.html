<table class="responsive highlight">
    <thead>
        <tr>
            <th>Wine Type</th>
            <th class="num-col">Purchases</th>
            <th class="num-col">Varieties</th>
            <th class="num-col">Avg Price</th>
        </tr>
    </thead>
    <tbody>
        {% for category in top_categories %}
        <tr>
            <td>{{ category.name }}</td>
            <td class="num-col">{{ category.quantity }}</td>
            <td class="num-col">{{ category.variety }}</td>
            <td class="num-col">{{ category.avg_price|floatformat:"2" }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
