{% load humanize %}
<table class="responsive highlight">
    <thead>
        <tr>
            <th>Date</th>
            <th>Store</th>
            <th>Producer</th>
            <th>Region</th>
            <th>Name</th>
            <th class="num-col">Price</th>
            <th class="num-col">Quantity</th>
        </tr>
    </thead>
    <tbody>
    {% for purchase in purchases %}
        <tr>
            <td><a href="{% url "Wine Profile" wine_id=purchase.id %}">{{ purchase.date|naturalday:"N j" }}</a></td>
            <td><a href="{% url "Wine Profile" wine_id=purchase.id %}">{{ purchase.store }}</a></td>
            <td><a href="{% url "Wine Profile" wine_id=purchase.id %}">{{ purchase.producer }}</a></td>
            <td><a href="{% url "Wine Profile" wine_id=purchase.id %}">{{ purchase.region }}</a></td>
            <td><a href="{% url "Wine Profile" wine_id=purchase.id %}">{{ purchase.name }}</a></td>
            <td class="num-col"><a href="{% url "Wine Profile" wine_id=purchase.id %}">{{ purchase.price }}</a></td>
            <td class="num-col"><a href="{% url "Wine Profile" wine_id=purchase.id %}">{{ purchase.quantity }}</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
