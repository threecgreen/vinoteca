<table class="responsive highlight">
    <thead>
        <tr>
            <th>Region</th>
            <th class="num-col">Producers</th>
            <th class="num-col">Varieties</th>
            <th class="num-col">Avg Rating</th>
            <th class="num-col">Avg Price</th>
        </tr>
    </thead>
    <tbody>
        {% for country in countries %}
        <tr>
            <td>{{ country.0 }}</td>
            <td class="num-col">{{ country.1 }}</td>
            <td class="num-col">{{ country.2 }}</td>
            {% if country.3 %}
                <td class="num-col">{{ country.3|floatformat:"1" }}</td>
            {% else %}
                <td class="num-col">&ndash;</td>
            {% endif %}
            <td class="num-col">{{ country.4|floatformat:"2" }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
