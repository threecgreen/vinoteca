{% for wine in wine_results %}
  <tr>
    <td>{{ wine.color|title }}</td>
    <td>
      <a href="{% url "Wines:New Purchase" wine_id=wine.id %}">
        {{ wine.name|default_if_none:""}} {{ wine.wine_type }}
      </a>
    </td>
    <td>{{ wine.producer|default_if_none:"" }}</td>
    <td>{{ wine.region|default_if_none:"" }}</td>
    <td>{{ wine.viti_area|default_if_none:"" }}</td>
  </tr>
{% endfor %}
