{% extends 'wine_profile.html' %}
{% load static %}

{% block add_body %}
  <div class="row">
    <div class="col s12">
      <h4>New Purchase</h4>
      <form action="" method="post" autocomplete="off">
        {% csrf_token %}
        {% include "purchase_inputs.html" with include_inventory=True %}
        <div class="row">
          <div class="col s12">
            <button class="btn waves-effect waves-light light-green lighten-2" type="submit" name="action">
              Submit<i class="material-icons right">send</i>
            </button>
            <a class="waves-effect waves-light btn pink darken-3" href={% url "Wines:Wine Profile" wine_id=wine.id %}>cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}

{% block js %}
  <script src={% static 'new_purchase.bundle.js' %}></script>
{% endblock %}
