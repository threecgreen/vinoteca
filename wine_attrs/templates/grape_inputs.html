<div class="row">
  <div class="col s12">
    <h6>Grape composition</h6>
  </div>
  {% for grape in grapes %}
    {% with i=forloop.counter|add:"1" %}
      {% include "grape_input.html" with name=grape.grape.name percent=grape.percent %}
    {% endwith %}
  {% empty %}
    {% with i=1 %}
      {% include "grape_input.html" %}
    {% endwith %}
  {% endfor %}
  <div class="input-field col">
    <a class="btn-floating waves-effect waves-light grape-btn-add">
      <i class="material-icons">add</i>
    </a>
  </div>
</div>
