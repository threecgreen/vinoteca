<div class="grape-block" id="{{ i }}">
  <div class="input-field col s4 m2" id="grape-form-{{ i }}-pct">
    <input id="grape-{{ i }}-pct" name="grape-{{ i }}-pct" type="number" class="validate" {% if percent %}value={{ percent }}{% endif %}>
    <label for="grape-{{ i }}-pct">Percentage</label>
  </div>
  <div class="input-field col s8 m4" id="grape-form-{{ i }}-name">
    <input id="auto-grape-{{ i }}" name="grape-{{ i }}" type="text" class="autocomplete" {% if name %}value="{{ name }}"{% endif %}>
    <label for="auto-grape-{{ i }}">Grape</label>
  </div>
  <div class="col s12 m6">
    <a class="btn-floating waves-effect waves-light light-green lighten-2 grape-btn" id="grape-btn-add-{{ i }}">
      <i class="material-icons">add</i>
    </a>
    <a class="btn-floating waves-effect waves-light light-green lighten-2 grape-btn" id="grape-btn-remove-{{ i }}">
      <i class="material-icons">remove</i>
    </a>
  </div>
</div>
