{% comment %} {% extends "base.html" %}
{% load static %}

{% block head %}
<style type="text/css">
    body {
        margin: 0;
    }
    #graph-container {
        position: absolute;
        width: 100%;
        height: 100%;
    }
</style>
{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div id="graph-container">
        </div>
    {% comment %} </div>
</div>
{% endblock %}

{% block js %}
<script src="{% static "js/sigma.min.js" %}"></script>
<script type="module">
import { GraphContainer } from "{% static "js/GraphContainer.js" %}"

$(function () {
  const container = new GraphContainer({{ id }});
});
</script>
{% endblock %} {% endcomment %}
