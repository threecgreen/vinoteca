<thead>
  {% for col in columns %}
    {% if col.placeholder %}
      <th class="filter-select filter-exact" data-placeholder="{{ col.placeholder }}">{{ col.name }}</th>
    {% elif col.num_col %}
      <th class="num-col">{{ col.name }}</th>
    {% else %}
      <th>{{ col.name }}</th>
    {% endif %}
  {% endfor %}
</thead>
