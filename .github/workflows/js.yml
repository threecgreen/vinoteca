name: JS

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Generate contracts
      run: cargo run --bin gen_contracts
    - name: Build
      run: |
        cd web
        npm ci --dev
        npm run build
    - name: Test
      run: npm run test
    - name: Lint
      run: npm run lint
